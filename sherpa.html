<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherpa Results Page</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Sherpa</h1>
    </header>
    <main>
        <form>
            <input type="text" id="user-input">
            <button type="button" id="search">Search</button>
        </form>
        <div>
            <h2>Results</h2>
            <div id="weather">
                <h3 id="weather-header"></h3>
                <div class="centered">
                    <section class="cards">
                        <article class="card">
                            <h4 id="city-name"></h4>
                            <p id="cur-temp">Temp:</p>
                            <p id="cur-wind">Wind:</p>
                            <p id="cur-hum">Humidity:</p>
                        </article>
                        <article class="card">
                            <h4 id="day-0"></h4>
                            <p id="temp-0">Temp:</p>
                            <p id="wind-0">Wind:</p>
                            <p id="hum-0">Humidity:</p>
                        </article>
                        <article class="card">
                            <h4 id="day-8"></h4>
                            <p id="temp-8">Temp:</p>
                            <p id="wind-8">Wind:</p>
                            <p id="hum-8">Humidity:</p>
                        </article>
                        <article class="card">
                            <h4 id="day-16"></h4>
                            <p id="temp-16">Temp:</p>
                            <p id="wind-16">Wind:</p>
                            <p id="hum-16">Humidity:</p>
                        </article>
                        <article class="card">
                            <h4 id="day-24"></h4>
                            <p id="temp-24">Temp:</p>
                            <p id="wind-24">Wind:</p>
                            <p id="hum-24">Humidity:</p>
                        </article>
                        <article class="card">
                            <h4 id="day-32"></h4>
                            <p id="temp-32">Temp:</p>
                            <p id="wind-32">Wind:</p>
                            <p id="hum-32">Humidity:</p>
                        </article>
                    </section>
                </div>
            </div>
            <div id="results">
                <h3>Things to do in your area</h3>
                <img src="./google-results-placeholder.jpg" alt="local landmarks">

            </div>
        </div>



    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
