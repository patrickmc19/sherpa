<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sherpa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/cards.css" />
  </head>
  <body>
    <header>
      <h2><a href="#"><i class="fa fa-map-marker"></i> Sherpa</a></h2>
    </header>
    
    <div class="cover">
      <h1>Discover what's out there.</h1>
      <form  class="flex-form">
        <label for="form">
          <i class="ion-location"></i>
        </label>
        <input type="search" id="user-input" placeholder="Enter City Name">
        <input type="button" id="search" value="Search">
      </form>
      <label id ="invalid"></label>
      <div>
        <div id="weather">
          <h3 id="weather-header"></h3>
            <div class="centered">
                <section class="cards">
                    </article>
                    <article class="card">
                        <h4 id="day-0"></h4>
                        <p id="temp-0">Temp:</p>
                        <p id="wind-0">Wind:</p>
                        <p id="hum-0">Humidity:</p>
                    </article>
                    <article class="card">
                        <h4 id="day-8"></h4>
                        <p id="temp-8">Temp:</p>
                        <p id="wind-8">Wind:</p>
                        <p id="hum-8">Humidity:</p>
                    </article>
                    <article class="card">
                        <h4 id="day-16"></h4>
                        <p id="temp-16">Temp:</p>
                        <p id="wind-16">Wind:</p>
                        <p id="hum-16">Humidity:</p>
                    </article>
                    <article class="card">
                        <h4 id="day-24"></h4>
                        <p id="temp-24">Temp:</p>
                        <p id="wind-24">Wind:</p>
                        <p id="hum-24">Humidity:</p>
                    </article>
                    <article class="card">
                        <h4 id="day-32"></h4>
                        <p id="temp-32">Temp:</p>
                        <p id="wind-32">Wind:</p>
                        <p id="hum-32">Humidity:</p>
                    </article>
                </section>
            </div>
            <div id="results">
                <h3 id="city-results"></h3>
                <div class="centered">
                    <section id="google"></section>
                    <div id="map"></div>
                </div>
            </div>
            <div id="to-do">
              <h3>To-Do List:</h3>
              <textarea name="to-do" id="to-do" rows="10"></textarea>
              <input type="button" id="add-to" value="add"></input>
            </div>
        </div>
    <footer>
    </footer>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ5BTuX8XFqRAfuhIREwley8Gmal-WuMQ&callback=initMap&libraries=places"
  async>
  </script>
  <script src="./assets/script.js"></script>

</html>
